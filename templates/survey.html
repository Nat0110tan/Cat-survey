{%extends "base.html"%}
{% block content %}
  <form class="pure-form pure-form-stacked" action="{{ url_for('thanks') }}" method="post">
    <fieldset>
      <legend>Welcome! Please answer the following questions:</legend>
      
      <div class="pure-g">
        <label for="year">Expected graduation year:</label>
        <input id="year" type="text" name="year" required minlength="3">
        <span class="pure-form-message-inline">This is a required field.</span>
      </div>

      <label for="question1">Why you are filling the form:</label>
      <div class="pure-g">
        <div class="pure-u-2-5">
          <label for="gender-male" class="pure-radio">
            <input id="gender-male" type="radio" name="gender" value="male">
            Male
          </label>
        </div>

        <div class="pure-u-2-5">
          <label for="gender-female" class="pure-radio">
            <input id="gender-female" type="radio" name="gender" value="female">
            Female
          </label>
        </div>

        <div class="pure-u-1-5">
          <label for="gender-other" class="pure-radio">
            <input id="gender-other" type="radio" name="gender" value="other">
            Other
          </label>
        </div>
      </div>

      <div class="pure-g">
        <label for="color">Favorite Color:</label>
        <select id="color" name="color">
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>
      </div>

      <label for="languages">Programming Languages:</label>
      <div class="pure-g">
        
        <div class="pure-checkbox">
          <input id="python" type="checkbox" name="languages" value="python">
          <label for="python">Python</label>
        </div>
     
        <div class="pure-checkbox">
          <input id="javascript" type="checkbox" name="languages" value="javascript">
          <label for="javascript">JavaScript</label>
        </div>

        <div class="pure-checkbox">
          <input id="java" type="checkbox" name="languages" value="java">
          <label for="java">Java</label>
        </div>
      </div>
      <div id="comments" style="display: none;">
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments"></textarea>
      </div>
      
    </fieldset>

    <input class="pure-button pure-button-primary" type="submit" value="Next">
  </form>
  <script>
    document.getElementById("javascript").addEventListener("change", function() {
      if (this.checked) {
        document.getElementById("comments").style.display = "block";
      } else {
        document.getElementById("comments").style.display = "none";
      }
    });
  </script>

{% endblock %}
